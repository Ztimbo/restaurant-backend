# Use root/example as user/password credentials
version: '3.8'

services:
  # Database - Mongo DB
  mongo:
    image: mongo
    restart: always
    container_name: db
    ports:
      - 27017:27017
    hostname: db
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: admin
      #MONGO_INITDB_ROOT_PASSWORD: restaurant_123?
    #volumes:
      #- ./db-scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  # Database Manager
  mongo-express:
    image: mongo-express
    container_name: db-express
    hostname: db-express
    ports:
      - 8099:8081
    depends_on:
      - mongo
    #environment:
      #ME_CONFIG_BASICAUTH_USERNAME: admin
      #ME_CONFIG_BASICAUTH_PASSWORD: restaurant_123?
      #ME_CONFIG_MONGODB_PORT: 27017
      #ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      #ME_CONFIG_MONGODB_ADMINPASSWORD: restaurant_123?
    links:
      - mongo
  
  #jenkins:
    #image: jenkins/jenkins:lts-jdk11
    #container_name: jenkins
    #hostname: jenkins
    #ports:
      #- 9999:8080

  apache:
    image: httpd
    container_name: apache
    hostname: apache
    ports:
      - 9998:80

  git:
    image: gitlab/gitlab-ee
    container_name: git
    hostname: git
    ports:
      - 4434:443
      - 8084:80
      - 22:22
    restart: always
    volumes:
      - '$GITLAB_HOME/config:/etc/gitlab'
      - '$GITLAB_HOME/logs:/var/log/gitlab'
      - '$GITLAB_HOME/data:/var/opt/gitlab'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.example.com'
        # Add any other gitlab.rb configuration here, each on its own line
      
    shm_size: '256m'